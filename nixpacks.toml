# Nixpacks configuration - bypass mise completely
[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "gcc", "postgresql"]
onlyIncludeFiles = ["api", "requirements.txt"]

[phases.install]
cmds = ["pip install --no-cache-dir -r requirements.txt"]
dependsOn = ["setup"]

[start]
cmd = "cd api && bash start.sh"

# Explicitly set providers to avoid mise
[providers]
python = false
