# QA Regression Suite
#
# Runs the full regression test suite:
# 1. Backend pytest (visualization endpoint + prompt assembly tests)
# 2. Frontend Playwright E2E (page navigation + visualization parameter tests)
#
# Triggers:
# - Push to `staging` branch (pre-deploy check)
# - Manual dispatch (for ad-hoc QA runs)
# - Pull requests targeting main (catch regressions before merge)
#
# Tech tip: "workflow_dispatch" lets you click "Run workflow" in the GitHub
# Actions tab â€” handy for running a quick QA check without pushing code.

name: QA Regression

on:
  push:
    branches: [staging]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Base URL for Playwright tests (e.g., https://staging.omnishop.app)'
        required: false
        default: 'http://localhost:3000'

jobs:
  # -----------------------------------------------------------------------
  # Job 1: Backend pytest
  # -----------------------------------------------------------------------
  backend-tests:
    name: Backend API Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: api/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run visualization endpoint tests
        run: |
          python -m pytest tests/test_visualization_endpoints.py -v --tb=short

      - name: Run visualization prompt tests
        run: |
          python -m pytest tests/test_visualization_prompts.py -v --tb=short

      - name: Run all backend tests
        run: |
          python -m pytest tests/ -v --tb=short
        continue-on-error: true  # Don't block on pre-existing test failures

  # -----------------------------------------------------------------------
  # Job 2: Frontend Playwright E2E
  # -----------------------------------------------------------------------
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Start Next.js server
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000 --timeout 30000

      - name: Run Playwright tests
        run: npx playwright test --reporter=html
        env:
          PLAYWRIGHT_BASE_URL: ${{ github.event.inputs.target_url || 'http://localhost:3000' }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: frontend/test-results/
          retention-days: 7
