[pytest]
# Pytest configuration for Omnishop tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=api
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Custom markers
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for module interactions
    regression: Regression tests for fixed issues
    slow: Tests that take a long time to run
    api: Tests that require API access
    database: Tests that require database access
    requires_external: Tests that require external services (OpenAI, Google AI)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings
[coverage:run]
source = api
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
